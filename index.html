<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper bg-dark p-3">
        <header class="mb-3">Contact Us</header>
        <form action="#">

            <div class="row mb-3">
                <div class="col-lg">
                    <label for="" class="label"><i class="icon bi bi-person"></i>Name</label>
                    <input type="text" class="form-control" name="Name" placeholder="Enter your name" aria-label="Name" aria-describedby="Name">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-lg-6">
                    <label for="" class="label"><i class="icon bi bi-envelope-at"></i>Email</label>
                    <input type="email" class="form-control" name="Email" placeholder="Enter your email" aria-label="Email" aria-describedby="Email">
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="" class="label"><i class="icon bi bi-telephone"></i>Phone</label>
                    <input type="text" class="form-control" name="Phone" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg">
                    <label for="" class="label"><i class="icon bi bi-chat"></i>Message</label>
                    <textarea class="form-control" name="Message" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="mb-3 col-lg-4">
                    <button type="submit" class="w-100 btn btn-primary">Send</button>
                </div>
                <div class="mb-3 col-lg-8">
                    <p class="m-0 button-message">Sending message...</p>
                </div>
            </div>
        </form>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
